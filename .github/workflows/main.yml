name: MLflow CI/CD Workflow

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-train:
    runs-on: ubuntu-latest
    env:
      DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
      MLFLOW_TRACKING_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow dagshub pandas scikit-learn matplotlib seaborn

    - name: Run MLflow Project
      run: |
        # Masuk ke folder MLProject lalu jalankan
        mlflow run MLProject --no-conda 

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        IMAGE_TAG=${{ secrets.DOCKER_USERNAME }}/telco-churn-project:latest
        
        # Build image manual (Lebih stabil untuk tugas)
        echo "FROM python:3.9-slim" > Dockerfile
        echo "WORKDIR /app" >> Dockerfile
        echo "COPY MLProject/ ." >> Dockerfile
        echo "RUN pip install pandas scikit-learn mlflow dagshub matplotlib seaborn" >> Dockerfile
        echo "CMD [\"python\", \"modelling.py\"]" >> Dockerfile
        
        docker build -t $IMAGE_TAG .
        docker push $IMAGE_TAG
        echo "âœ… Sukses Push ke Docker Hub!"